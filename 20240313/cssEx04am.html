<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #float{
            float: left;
            border: 1px dotted black;
            width: 7em;
            padding: 0.25em;
            margin: 1em;
        }
        
    </style>
</head>
<body>
    <h3>학기말 공지</h3>
    <hr>
    <div>
        <p id="float">
            2024년 12월 24일 피아니스트 김정현의 특별 연주가 시작됩니다.

        </p>
    <p>
        그는 뛰어난 피아니스트로써 많은 대중의 사랑을 한 몸에
        받고 있는 대한민국을 대표하는 음악가 이다.
        실용음악에 대표자로 활약하다가 대중음악 실력을 입증받아
        KBS홀에서 연주를 하게 되었다.
        여러분의 많은 관심을 바랍니다.

    </p>
</div>
</body>
</html>
