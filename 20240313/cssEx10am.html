<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes love{ 
            from {font-size: 100%;}
            to{font-size: 1500%;}

        }
        h3{
            
            color: red;
            animation-name: love;
            animation-duration: 5s;
            animation-iteration-count: infinite;

        }
    </style>
</head>
<body>
    <h3>♥</h3>
    <hr>
    <p>
        하트 모양이 100% ~ 시작해서 
        5초 동안 1000% 바뀌는 애니메이션
        반복은 무한 반복
        
    </p>
    
</body>
</html>
