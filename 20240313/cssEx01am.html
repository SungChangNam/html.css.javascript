<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            border: 3px solid yellowgreen;
            color: blue;
            background: aliceblue; 
            
        }
        span{
            border: 5px dotted red;
            background: yellow;

        }


    </style>
</head>
<body>
    <h3>Inline ,InlineBlock, Block</h3>
    <hr>
    나는<div style="display: none;">코딩</div>을 사랑합니다. <br>
    나는<div style="display: inline;">코딩</div>을 사랑합니다. <br>
    나는<div style="display: inline; height: 80px;">코딩</div>을 사랑합니다. <br>
    나는<div>코딩</div>을 <span style="display: block;"> 사랑 </span>합니다.
    
</body>
</html>
