<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 프로퍼티</title>
    <style>
        div{position: absolute;}
        img{position: absolute;}

        #sa{z-index: -3; left: 10px; top: 20px;}
        #s2{z-index: 2; left: 50px; top: 40px;}
        #s3{z-index: 3; left: 90px; top: 60px;}
        #s7{z-index: 7; left: 130px; top: 80px;}
    </style>
</head>
<body>
    <h3>z-index</h3>
    <hr>
    <div>
        <img  id="sa" src="img/spade-A.png" alt="스a" width="200px"height="250px">
        <img  id="s2"src="img/spade-2.png" alt="스2" width="200px"height="250px">
        <img id="s3"src="img/spade-3.png" alt="스3" width="200px"height="250px">
        <img  id="s7"src="img/spade-7.png" alt="스7" width="200px"height="250px">
    </div>
    
    

    
</body>
</html>
