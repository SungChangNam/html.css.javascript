<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대 배치</title>
    <style>
        div{
            display: inline;
            width: 150px;
            height: 150px;
            border: 2px solid lightgrey;
            text-align: center;
            color: black;
            font-size: 100px;
            margin: 0px;
            background: red;


        }
        #up:hover{
            position: relative;
            right:  30px;
            bottom: 30px;
            background: magenta;


        }
        #down:hover{  
            position: relative;
            right:  30px;
            top:  30px;
            background: magenta;


        }
    </style>
</head>
<body>
    <H3>상대 배치, relative</H3>
    <hr>
    <div id="up">♥</div>
    <div >L</div>
    <div>O</div>
    <div>V</div>
    <div >E</div>
    <div id="down">♥</div>
        
</body>
</html>
