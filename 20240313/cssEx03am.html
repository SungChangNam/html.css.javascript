<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{display: inline-block;
        position: absolute;
        border: 2px solid lightgrey;
    }

    div > p{
        display: inline-block;
        position: absolute;
        height: 30px;
        width: 20px;
        background: lightgray;        

    }
    #fixed{
        position: fixed;    
        bottom: 80px;
        right: 145px;
        width: 200px;
        padding: 10px;
        background: red;
        color: white;
    }

    </style>
</head>
<body>
    <h3>크리스마스 트리</h3>

    <p>예수님 탄생</p>
    <div>
        <img src="img/christmastree.png" alt="tree" width="300" height="400">
        <p style="left: 60px; top: 70px;">M</p>
        <p style="left: 100px; top: 110px;">E</p>
        <p style="left: 150px; top: 180px;">R</p>
        <p style="left: 120px; top: 250px;">R</p>
        <p style="left: 50px; top: 320px;">Y</p>
    </div>
    <div id="fixed">예수님 탄생을 축하드립니다.</div>


</body>
</html>
