<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/event.css">

</head>
<script>
    $(function(){
        // id속성이 join인 폼태그 안의 submit 버튼 누른 경우
        $("#join").submit(function(){
            var user_id =$("input[name='user_id']").val();

            if(!user_id){
                alert("아아디 입력해주세요.")
                $("input[name='user_id']").focus();
                return false;
            }

            //비밀번호
            
            if(!$("input[name='user_pw']").val()){
                alert("비밀번호를 입력해주세요.")
                $("input[name='user_pw']").focus();
                return false;
            }

            // 주민번호
            if(!$("input[name='juminno']").val()){
                alert("주민번호를 입력해주세요.")
                $("input[name='juminno']").focus();
                return false;
            }
        

            //라디오 버튼 선택 여부검사
            //$().is()
            if(!$("input[name='gender']").is(":checked")){
                alert("성별을 선택 해주세요.")
                $("input[name='gender']:eq(0)").focus();
                return false;
            }


            
            // Email
            if(!$("input[name='email']").val()){
                alert("Email입력해주세요.")
                $("input[name='email']").focus();
                return false;
            }
        


            //url
            
            if(!$("input[name='url']").val()){
                alert("홈페이지 주소를 입력해주세요.")
                $("input[name='url']").focus();
                return false;
            }


            
            //전화번호
            
            if(!$("input[name='phno']").val()){
                alert("전화 번호를 입력해주세요.")
                $("input[name='phno']").focus();
                return false;
            }
        
            
            //취미박스
            if(!$("input[name='hobby']").is(":checked")){
                alert("취미를 선택 해주세요.")
                $("input[name='hobby']:eq(0)").focus();
                console.log('hi')
                return false;
            }


            //select 

            if($("select[name='job'] >option:selected").index() < 1){
                alert("직업을 선택 해주세요.")
                $("select[name='job']").focus();
                return false;
            }





            //입력한 내영을 화면(브라우저)에 출력
        
            var user_pw =$("input[name='user_pw']").val();
            var juminno =$("input[name='juminno']").val();
            var gender =$("input[name='gender']:checked").val();
            var email =$("input[name='email']").val();
            var url =$("input[name='url']").val();
            var phno =$("input[name='phno']").val();
            var job =$("select[name ='job'] > option:selected").val();


            // 체크박스의 선택항목 값들을 추출해야함

            var hobby =$("input[name='hobby']:checked");
            
            //축출된 값을 누적하여 저장할 변수를 선언


            // hobby 의 개체 수만큼 반복처리함
            var select_hobby = "";
            hobby.each(function(){
                // 각 반복되는 처리 안에서 $(this)는 hobby 안에 포함된 개체를 의미함
                // -> 체크된 n 번째 체크박스를 의미함
                // 추출된 값을 누적처리함
                select_hobby += $(this).val()+ ",";
            })






            // 출력할 문자열 구성함

            var result = "<ul>";
                result += "<li>아이디: "+user_id+"</li>";
                result += "<li>비밀번호: "+user_pw+"</li>";
                result += "<li>주민번호: "+juminno+"</li>";
                result += "<li>성별: "+gender+"</li>";
                result += "<li>E-mail: "+email+"</li>";
                result += "<li>홈페이지: "+url+"</li>";
                result += "<li> tel : " + phno + "</li>"
                result += "<li>취미:"+select_hobby+"</li>";
                result += "<li>job:"+job+"</li>";
                result += "</ul>";    
            $("body").html(result);


            return false;
        });
    });



</script>
<body>
    <h1>회원 가입</h1>
    <form action="" name="form1" id="join">
        <div id="input">
        <!-- 입력박스 -->
        <h3>아이디</h3>
        <input type="text" name="user_id">
    
        <h3>비밀번호</h3>
        <input type="password" name="user_pw">

    
        <h3>주민번호</h3>
        <input type="password" name="juminno" >
    
    
        <h3>gender</h3>
        <label for=""> <input type="radio" name="gender" value="M">남성</label>
        <label for=""> <input type="radio" name="gender" value="F">여성</label>
        
        <h3>E-mail</h3>
        <input type="email" name="email">
        
        <h3>URL</h3>
        <input type="url" name="url">
        <h3>TEL</h3>    
        <input type="tel" name="phno">



<!-- 체크박스 -->
        <h3>hobby</h3>
        <label for=""><input type="checkbox" value="축구" name="hobby">축구</label>
        <label for=""><input type="checkbox" value="독서" name="hobby">독서</label>
        <label for=""><input type="checkbox" value="축구" name="hobby">운동</label>
        <label for=""><input type="checkbox" value="독서" name="hobby">등산</label>
    


        <!-- 드롭다운 -->
        <h3>job</h3>
        <select name="job">
            <option>---직업 선택---</option>
            <option value="web">웹프로그래머</option>
            <option value="pub">퍼블리셔</option>
            <option value="office">사무직</option>
            <option value="workout">축구선수</option>
            
        </select>
        <input type="submit" value="회원가입" class="myButton">
        <input type="reset" value="다시작성" class="myButton">
        </div>        
    </form>
</body>
</html>
