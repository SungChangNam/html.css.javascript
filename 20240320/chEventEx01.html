<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/event.css">
    <title>Document</title>

    <script>
        $(function(){
            // 텍스트 박스의 입력값 변경 감지
            $("input[name ='user_name']").change(function(){
                $("#result").html("이름의 입력값이 변경되었습니다.")
            })

            //
            $("input[name ='hobby']").change(function(){
                $("#result").html(" 취미가 변경되었습니다.")
            })
            //
            $("input[name ='gender']").change(function(){
                $("#result").html(" 성별이 변경되었습니다.")
            })
            //
            $("select[name ='job']").change(function(){
                $("#result").html(" 직업이 변경되었습니다.")
            })

        })

        
    </script>
</head>
<body>
    <h1>change Event</h1>
    <div id="input">
        <!-- 입력박스 -->
        <h3>name</h3>
        <input type="text" name="user_name" >
    

        <!-- 체크박스 -->
        <h3>hobby</h3>
        <label for=""><input type="checkbox" value="축구" name="hobby">축구</label>
        <label for=""><input type="checkbox" value="독서" name="hobby">독서</label>
        <label for=""><input type="checkbox" value="축구" name="hobby">운동</label>
        <label for=""><input type="checkbox" value="독서" name="hobby">등산</label>
        <!-- 라디오버튼 -->
        <h3>gender</h3>
        <label for=""> <input type="radio" name="gender" value="M">남성</label>
        <label for=""> <input type="radio" name="gender" value="F">여성</label>

        <!-- 드롭다운 -->
        <h3>job</h3>
        <select name="job">
            <option>---직업 선택---</option>
            <option value="dev">웹프로그래머</option>
            <option value="pub">퍼블리셔</option>
            <option value="office">사무직</option>
            <option value="workout">축구선수</option>
            
        </select>
        


    </div>

    <h2>결과</h2>
    <div id="result"></div>

</body>
</html>
