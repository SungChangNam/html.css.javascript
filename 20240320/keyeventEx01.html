<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/event.css">
    <script>
        $(function(){
            /*// 키보드가 눌러진 횟수를 저장할  카운트 변수
            var down_cnt =0;
            // 키보드가 떨 횟수를 저장할  카운트 변수
            var up_cnt =0;

            $("#input > input[type='text']").keydown(function(){
                //횟수를 증가
                down_cnt++;
                $("#result").html("down_cnt"+ down_cnt+"/ up_cnt :" +up_cnt);

            })

            $("#input>input[type='text']").keyup(function(){
                //횟수를 증가
                up_cnt++;
                $("#result").html("down_cnt: "+ down_cnt+"/ up_cnt :" +up_cnt);

            })
            */
            var cnt=0;
            $("#input>input[type='text']").keypress(function(){
                cnt++;
                $("#result").html("key_cnt :"+cnt)
            
            });


            $("#input>input[type='text']").focus(function(){
    
                $("#result").html("포커스가 들어갔습니다.")
            
            });


            $("#input>input[type='text']").blur(function(){
    
                $("#result").html("포커스가 나왔습니다.")
            
            });

            // 브라우저가 실행되면 자동으로 포서스 설정
            $("#input>input[type='text']").focus();



        });
    </script>
</head>
<body>
    <h1>keyboard event</h1>
    <div id="input">
        <input type="text"></div>
    <h2>Result</h2>
    <h2 id="result"></h2>
</body>
</html>
