<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        h3,li {
            color: brown;
        }
        div > div >strong {background: yellow;}
        ul strong{color: dodgerblue;}
        
        .warning {
            color: red;
        }
        body.main {background-color: aliceblue;}

        #list{
            background: mistyrose;

        }
        #list span{
            color: forestgreen;
        }
        li:hover{
            background: yellowgreen;
        }

        h3::first-letter{color: red;}
    </style>

</head>
<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>IT 1기<strong>학습내용</strong>입니다</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS3</strong></li>
            <li>JavaScript</li>
        </ul>
        <div  class="warning">평가 점수가 60점 이하면 강제 퇴장됩니다.</div>



    </div>

    
</body>
</html>
