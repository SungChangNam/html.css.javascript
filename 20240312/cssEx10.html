<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리</title>
    <style>
        p{
            background: yellow;
            width: 200px;

            padding: 10px;

        #ro{border-image: url("img/border.png") 35 round;}

            height: 200px;
            color: blueviolet;
            font-size: 16px;
            background-color: skyblue;
            background-size: 100px 100px;
            background-image:url("img/spongebob.png") ;
            background-repeat: repeat-y;
            background-position: center center;

        }
    </style>
</head>

<body>
    <h3>이미지 테두리</h3>
    <hr>
    원본 이미지<br>

    <p >20 x 20 크기의 회색테두리를 가진 p태그</p>
    <p id="ro">round 스타일 이미지 테두리</p>
