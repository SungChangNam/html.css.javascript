<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 모양</title>
    <style>
        p{background: #90D000;
        padding: 20px;
        width: 400px;
        height: 100px;
    }
    #r1{border-radius: 50px;}
    #r2{border-radius: 0px 20px 40px 60px;}
    #r3{border-radius: 0px 20px 40px;}    
    #r4{border-radius: 0px 20px;}  
    #r5{border-radius: 50px; border-style:dotted ;}   


    </style>
</head>
<body>
    <h3>여러가지 테두리 모양</h3>
    <hr>
    <p id="r1"></p>
    <p id="r2"></p>
    <p id="r3"></p>
    <p id="r4"></p>
    <p id="r5"></p>
    <p style="border: 3px solid blue;" >3픽셀 solid </p>
    <p style="border: 3px none blue;" >3픽셀 none </p>
    <p style="border: 3px hidden blue;"  >3픽셀 hidden </p>
    <p style="border: 3px dotted blue;" >3픽셀 dotted</p>
    <p style="border: 3px dashed blue;" >3픽셀 dashed</p>
    <p style="border: 3px double blue;" >3픽셀 double</p>
    <p style="border: 20px groove yellow;" >20픽셀 groove</p>
    <p style="border: 3px ridge yellow;">20픽셀 ridge</p>
    <p style="border: 3px inset yellow;">20픽셀 inset</p>
    <p style="border: 3px outset yellow;">20픽셀 outset</p>
    
    
</body>
</html>
