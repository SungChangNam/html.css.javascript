<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
    <script src="/20240322/plugin/gmaps.js"></script>
    


    <style>
        #map {
            width: 100%;
            height: 480px;
        }
    </style>

    <script>
        var map = null;
        //위도 (latitude)   ,
        var lat = 37.5211324;
        
        //경도(Longitude)
        var lng =126.9052316;

        
        $(function(){
            map = new GMaps({
                "el":"#map",
                "lat":lat,
                "lng": lng,
                "zoomControl":true
                
            });
            
            map.addMaker({
                "lat" :lat,
                "lng" :lng,
                "title":"글로벌인",
                "click" : function(e){
                    document.write(e);

                },
                "mouseover": function(e){
                    document.write(e);

                },
                "infoWindow":{

                    "content" : "글로벌인"

                }

            });


        });


    </script>
</head>
<body>
    <h1>Google Map</h1>
    <div class="example">
        <div id="map"></div>
    </div>
</body>
</html>
