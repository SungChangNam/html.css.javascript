    <title>pre tag</title>
</head>
<body>
    <!-- pre:개발자형식 그래로 브라우저에 출력 -->
    <h3>개발자 형식</h3>
    <hr>
    <p>

        &lt;pre&gt: 사용자가 입력한 형식 그대로 출력함
        <pre>

        #include&it;stdio.h&gt;
            int main(){
                printf("안녕하세요")
            }

        </pre>
    </p>
    
</body>
</html>
