<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 태그와 인라인 태그</title>

</head>

<body>
    <h3>사랑</h3>
    <!-- 블록 태그 : 줄바꿈이 자동으로 실행되는 태크 
    인라인 태그: 줄바꿈이 일어나지 않는다.

    -->

    <hr>
    <div style="background-color: skyblue;padding:20px">
        내가 사랑으로 방언과 천사의 말을 할지라도
        <samp style="color: darkred;">사랑</samp>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
        <samp style="color: darkred;">사랑</samp>이 없으면 아무것도 아니다.



    </div>
    <p>
        -우리 서로 사랑하며 살아요.
    </p>
</body>
</html>
