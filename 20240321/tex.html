<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
    body {
      background: #252522;
    }

    ul {
      padding: 0;
      margin: 50px auto;
      list-style: none;
      width: 800px;
    }

    .title {
      padding: 0;
      margin: 0;
    }

    .title > a {
      display: block;
      padding-top: 12px;
      font-size: 14px;
      text-indent: 12px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      height: 23px;
      background: url("/20240321/img/background.jpg");
    }

    .selected {
        background: url("/20240321/img/background-selected.jpg")!important;
    }

    .content {
      margin: 0;
      background: #d4d0c8;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <ul id="tabs">
    <li class="collapsible">
      <h2 class="title"><a href="txt/html5.txt">HTML5</a></h2>
      <p class="content"></p>
    </li>
    <li class="collapsible">
    <h2 class="title"><a href="txt/jquery.txt">Jquery</a></h2>
    <p class="content"></p>
    </li>
    <li class="collapsible">
    <h2 class="title"><a href="txt/bootstrap.txt">Bootstrap3</a></h2>
      <p class="content"></p>
    </li>
</ul>

<script>
    $(function(){
      // 탭 메뉴 초기화
    $("#tabs").accordion({
        active: 0,
        collapsible: true,
        heightStyle: "content"
    });

      // 탭 제목 클릭 시 내용 로드
    $(".collapsible .title a").click(function(){
        var content = $(this).parent().next(".content");
        content.load($(this).attr("href"));
    });
    });
</script>
</body>
</html>
