<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/event.css">

            })
        });

    </script>

    <h1>창 크기 조절</h1>
    <div id="result"></div>
