`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <title>Document</title>
    <style>
        #thumb {
            padding: 0px;
            margin: 0px;
            list-style: none;
            width: 100px;
            float: left;

        }
        #thumb >li {
            padding: 5px 10px;
        }
        #thumb img {
            width: 80px;
            height: 80px;
        }
        #view{
            padding: 5px 0;
            width: 360px;
            height: 270px;
            float: left;
        }

        #view img{
            width: 100%;
            height: 92%;
            
        }
        
    </style>
    <script>
        $(function(){
            // 첫 번쨰 링크를 클릭했을 경우
            $(".item:eq(0)").click(function(){
                // 링크의 주소에 지정된 href 속성값을 가져옴
                var image =$(this).attr("href");
                $("#view").hide(1000,function(){
                    $("#view img").attr("src", image)
                    $(this).show(1000);
                    
                });
                return false;

                

                
            });

            
            $(".item:eq(1)").click(function(){
                // 링크의 주소에 지정된 href 속성값을 가져옴
                var image =$(this).attr("href");
                $("#view").fadeOut(1000,function(){
                    $("#view img").attr("src", image)
                    $(this).fadeIn(1000);
    
                });
                return false;


                
            });

            $(".item:eq(2)").click(function(){
                // 링크의 주소에 지정된 href 속성값을 가져옴
                var image =$(this).attr("href");
                $("#view").slideUp(1000,function(){
                    $("#view img").attr("src", image)
                    $(this).slideDown(1000);
                
                });
                return false;

            
                
            });


        });
    

    </script>


</head>
<body>
    <ul id="thumb""> 
        <li>
            <a href="../20240321/img/spring1.jpg" class="item"> <img src="../20240321/img/spring1.jpg" alt=""></a>
            <a href="../20240321/img/spring2.jpg" class="item"> <img src="../20240321/img/spring2.jpg" alt=""></a>
            <a href="../20240321/img/spring3.jpg" class="item"> <img src="../20240321/img/spring3.jpg" alt=""></a>
        </li>
    </ul>

    <div id="view">
        <img src="../20240321/img/spring3.jpg" art="">
    </div>
</body>
</html>
