<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <link rel="stylesheet" href="css/event.css"> -->
    <style>
        .box1 {
            margin: 10px auto;
            border: 5px solid #ccc; 
            padding: 30px;
            text-align: center;
        }
        .box2 {
            margin: 10px auto;
            border: 10px solid #ff00ff;
            background-color: #ff0;
            padding: 20px;
            text-align: left;
    
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#box").css("color","red");     
            });

            $("#btn2").click(function(){
                $("#box").css("color","green");     

            });

            $("#btn3").click(function(){
                $("#box").css("color","blue");     
            });

            
            $("#btn4").click(function(){
                $("#box").css("background","red");     
            });

            $("#btn5").click(function(){
                $("#box").css("background","green");     

            });

            $("#btn6").click(function(){
                $("#box").css("background","blue");     
            });

                        
            $("#btn7").click(function(){
                $("#box").css("width","50%");     
            });

            $("#btn8").click(function(){
                $("#box").css("width","auto");     

            });

            $("#btn9").click(function(){
                $("#box").addClass("box1");     
                $("#box").removeClass("box2");     
            });
            
            $("#btn10").click(function(){
                $("#box").addClass("box2");     
                $("#box").removeClass("box1");     
            });

        });


    </script>
</head>
<body>

    <h1>Css 제어</h1>
    <div id="box" class="box1">결과창 영역</div>
    <input type="button" id="btn1" value="(pont)Red">
    <input type="button" id="btn2" value="(pont)green">
    <input type="button" id="btn3" value="(pont)blue">

    <input type="button" id="btn4" value="(bg)Red">
    <input type="button" id="btn5" value="(bg)green">
    <input type="button" id="btn6" value="(bg)blue">
    <input type="button" id="btn7" value="(50% size)">
    <input type="button" id="btn8" value="(auto size">
    <input type="button" id="btn9" value="box1">
    <input type="button" id="btn10" value="(box2">









    
</body>
</html>
