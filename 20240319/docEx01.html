<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            margin: 10px auto;
            border: 5px solid #ccc;
            padding: 30px;
            text-align: center;

        }
        .box2{
            margin: 10px auto;
            border: 10px solid #ff00ff;
            background-color: #ff0;
            padding: 25px;
            text-align: left;



        }
    </style>
    <script>
        function setFontColor (color){
            // id 값
            var box = document.getElementById("box");
            // 글자 색상을 파라미터로 전달 받아 설정하겠다.
                box.style.color =color;
        } 

        function setBgColor (color){
            // id 값 box 인 요소의 CSS background- color 속성값을 설정

            var box = document.getElementById("box");
            box.style.backgroundColor = color
        }

        function setWidth (width){
            
            var box = document.getElementById("box");
            box.style.width = width
        }

        function changeClass (cls){
            
            var box = document.getElementById("box");
            box.className = cls
        }

    </script>
</head>
<>
    <h1>CSS 제어</h1>
    <div id="box" class="box1"><h1>텍스트 영역 </h1></div>
    <!-- Font -->
    <input type="button"  value="(폰트)red" onclick="setFontColor('#f00')">
    <input type="button"  value="(폰트)green" onclick="setFontColor('#0f0')">
    <input type="button"  value="(폰트)blue" onclick="setFontColor('#00f')">
    <!-- BackGround -->
    <input type="button"  value="(배경)red" onclick="setBgColor ('#f01')">
    <input type="button"  value="(배경)green" onclick="setBgColor ('#0f0')">
    <input type="button"  value="(배경)blue" onclick="setBgColor ('#00f')">
    <!-- Width -->
    <input type="button"  value="width=50%" onclick="setWidth ('50%')">
    <input type="button"  value="width=auto" onclick="setWidth ('auto')">
    <!-- Box Class -->
    <input type="button"  value="box1 클래스적용" onclick="changeClass ('box1')">
    <input type="button"  value="box2 클래스적용" onclick="changeClass ('box2')">
</body>
</html>
