<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input_group {
            height: 42px;
            border-bottom:1px dotted #ccc;
            font-family: 1em/40px '궁서체','Helvetica';

        }

        .input_group >label {
            width: 80px;
            display: inline-block;


        }
    </style>

    <script>
        function doSubmit(){
            //alert("hi")
            //폼 객체 생성
            
            var frm =document.form1;

            // input type 이 text인 요소인 입력 여부를 검사
            if(!frm.user_name.value){
                alert("이름을 입력해주세요")
                frm.user_name.focus(); 
                return false;
            } 
               // 라디오 버튼의 입력 여부 검사
        // 항복이 두개 반복처리를 할 필요는 없다.

            if(!frm.gender[0].checked && !frm.gender[1].checked)
            {
                alert("성별을 입력해주세요")
                frm.gender.focus();
                return false;

            }

            if(frm.job.selectedIndex <1){
                alert('직업을 선택해주세요')
                frm.job.focus();
                return false
            }
            // 취미 선택
            var chk =false;
            for(var i =0 ; i<frm.hobby.length; i ++){
                if(frm.hobby[i].checked){
                    chk =true;
                    break;
                }
                
            }

            //체크 상태 확인
            if(!chk){
                alert("취미를 선택해주세요");
                frm.hobby[0].focus();
                return false;
            }
            
            if(confirm("입력하신 내용이 맞습니니까?")){
                frm.submit();
            }
        };// end function
        


        
    </script>
</head>
<body>
    <form action="" name="form1" onsubmit="doSubmit(); return false;" >
        
        <fieldset>
            
            <legend>회원 가입</legend>

            <div class="input_group first">
                <label for="">이름</label>
                <input type="text" name="user_name" >
            </div>

            <div class="input_group">
                <label for="">성별</label>
                <label for=""> <input type="radio" name="gender" value="M">남성</label>
                <label for=""> <input type="radio" name="gender" value="F">여성</label>
            </div>

            <div class="input_group">
                <label for="">직업</label>
                <select name="job">
                    <option>---직업 선택---</option>
                    <option value="dev">웹프로그래머</option>
                    <option value="pub">퍼블리셔</option>
                    
                </select>
            </div>

            <div class="input_group">
                <label for="">취미</label>
                <label for=""><input type="checkbox" value="축구" name="hobby">축구</label>
                <label for=""><input type="checkbox" value="독서" name="hobby">독서</label>
                <label for=""><input type="checkbox" value="야구" name="hobby">야구</label>
                <label for=""><input type="checkbox" value="헬스" name="hobby">헬스</label>
            </div>

            <div class="input_group">
                <label for=""> &nbsp;</label>
                <input type="submit" value="회원가입" name="button">
                <input type="reset" value="다시작성" name="button2">

            </div>

        </fieldset>


    </form>
</body>
</html>
