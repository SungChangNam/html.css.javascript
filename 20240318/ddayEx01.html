<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function getDate(y,m,d) {
            var toDay =new Date();
            var theDay = new Date(y,m-1,d);

            


        
            var cnt =  theDay.getTime()- toDay.getTime() ;
    
        
            var day= Math.ceil(cnt/(24*60*60*1000));
        
        

            return day;
        

        }
        var date =new Date();
        var y = date.getFullYear();
        var theDay = getDate(y,8,20);
    
        
        document.write("<h1> 수료일까지남은"+theDay+"일 </h1>");
    </script>
</head>
<body>
    <div>
        <a href="#" onclick="window.close(); return false;"> 창닫기</a>
    </div>

    
</body>
</html>
