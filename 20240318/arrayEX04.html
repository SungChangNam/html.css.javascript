<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        array 와 string
            string 객체가 포함가고 있는 split()메소드는, 파라미터로 전달된 문자열을 구분함

        */

        var subject ="HTML,CSS3,Javascript"
        var date =subject.split(",")

        for(var i=0;i<date.length;i++){
            document.write(date[i]+"<br>");
            

        }
    </script>
</head>

</body>
</html>
