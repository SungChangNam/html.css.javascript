<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        문- for 문을 이용해서 배열에 1~ 10까지의 수를 저장한다음
        배열에 저장된 수의 전체 합계를 출력 하시오

        */
        var arr =[]
    


        for (var i=0; i<10 ;i++){

            arr[i] = i+1
            document.write(arr[i]+"<br>");
            
        
        }
        document.write(arr[i]+ "<br>")
        document.write("<br>")

        var sum = 0;
        for (var i =0 ;i<arr.length; i++){
            sum += i;
            
            

            
        }

        document.write("합은 :"  + sum)


    </script>
</head>

</body>
