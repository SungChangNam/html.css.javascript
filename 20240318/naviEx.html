<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var info = " <h1>Web Browser 정보 확인</h1>"
        info += "<p>브라우저 이름:" +navigator.appName+"</p>"
        info += "<p>브라우저 코드명:" +navigator.appCodeName+"</p>"
        info += "<p>플랫폼 이름:" +navigator.platform+"</p>"
        info += "<p>사용자 정보:" +navigator.userAgent+"</p>"
        info += "<p>브라우저 버전:" +navigator.appVersion+"</p>"

    
        


        document.write(info)
    </script>
</head>

</body>
</html>
