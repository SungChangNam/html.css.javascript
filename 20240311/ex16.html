<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트 입력</title>
    
</head>
<body>
    <h3>회원정보</h3><hr
    <form action="">
        email: <input type="email" placeholder="id@host"><br>
        홈페이지: <input type="url" placeholder="http://"><br>
        전화번호: <input type="tel" placeholder="010-0000-0000">
        <input type="submit" value="확인">
        <hr>
        검색어 <input type="search" placeholder="검색어">
                <input type="button" value="검색">


    </form>
    <hr>

    <form action="">
        <fieldset>
            <legend>회원 정보</legend>
            이메일 : <input type="email"><br>
            홈페이지 : <input type="url"><br>
            전화번호 : <input type="tel">
        </fieldset>
        <small>문의사항: Tel 010-0000-0000</small>
    </form>
    
</body>
</html>
