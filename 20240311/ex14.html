<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보</title>
</head>
<body>
    <h3>생일</h3>
    <hr>
    당신의 생일 설정하세요(1990년 5 월 21일 19시 30분 글로벌인 카페)
    틀리면 수정 하시고 생일 잔치 시간과 장소를 설정
    <form action="">
    <table>
        <tr><td>생일<td><input type="date" value="1990-05-21"></td></td></tr>
        <tr><td>생일 파티 시간 <td><input type="time" value="19:30"></td></td></tr>
        <tr><td>생일 파티 장소 <td><input type="datetime-local" value="1990-05-21T19:30:10.32"></td></td></tr>
        

    </table>
    </form>
</body>
</html>
