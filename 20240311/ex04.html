<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 시멘틱 태크</title>
</head>
<body>
    <h3>인라인 시멘틱 태크</h3>
    <hr>
    <p> <mark>HTML 수업시간</mark> <br>
        수업시간: <time>09:30~ 18:20</time><br>
        난이도: <meter value="0.1" max="1.0">10</meter><br>
        자료 업로딩 (30%) <progress value="3" max="10"></progress><br>
    </p>
</body>
</html>
