<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그</title>


</head>
<body>

    <h3>figure 태그</h3>
    <hr>
    <figure>
        <figcaption>alert() 함수활용</figcaption>
        <pre>
            <code>function f() {alert("가까이 오지 마시오);}"</code>

        </pre>

        <hr>
        <small>실행 결과</small>
        <pre>
            <img src="img/alert.png" alt="실행결과">

        </pre>
    </figure> 
    
    
</body>
</html>
