<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Structure</title>
  
  <style>
    .html.body {
      margin: 0px;
      padding: 0px;
      height: 150%;
    }
    .header {
      width: 100%;
      height: 15%;
      background: yellow;
    }
    .section {
      width: 70%;
      height: 70%;
      float: left;
      background: olive;
    }
    .nav {
      width: 15%;
      height: 70%;
      float: left;
      background: orange;
    }
    .aside {
      width: 15%;
      height: 70%;
      float: left;
      background: orange;
    }
    .footer {
      width: 100%;
      height: 15%;
      clear: both;
      background: plum;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Nav</nav>
  <section>Section</section>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
