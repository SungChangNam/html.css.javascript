<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록 태그</title>

</head>
<body>
    음식 <input type="text" name="country" list="countries"><br>
        <datalist id="countries"> 
            <option value="한국"></option>
            <option value="이탈리아"></option>
            <option value="스위스"></option>
            <option value="미국"></option>
        </datalist>
    
    가보고 싶은 곳 <input type="text" list="what"><br>
        <datalist id="what">
            <option value="산"></option>
            <option value="바다"></option>
            <option value="도시"></option>
            <option value="우주"></option>
        </datalist>
    
</body>
</html>
