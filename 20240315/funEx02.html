<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //파라미터(매개변수)가 있는 함수 선언
        
        function f(x){
            var y= x+10;
            document.write("<h1>"+y+"</h1>")
        }
        //함수 호출 ->파라미터에 값을 전달 
        f(5);
        f(7);
    </script>
</head>
<body>
    
</body>
</html>
