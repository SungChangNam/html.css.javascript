<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            color:  blue;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table width='80%' border ='1' style='margin:auto'; text-align:center'>")
            for(let i =0; i<5; i++){
                document.write("<tr>"); //행
                    for (let j=0; j <7; j++){
                        var txt="("+i+","+j+")";
                        document.write("<td>"+txt+"</th>");//열
                    document.write("<th>");
                    }

                document.write("</tr>");
                    
            }
        
        document.write("</table>")

    </script>
</body>
</html>
