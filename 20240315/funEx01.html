<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        함수 -> 어떠한 기능을 구현해 놓은것
        함수의 선언 -> 함수를 정의하는 것 즉 만드는 것을 의미함
        함수호출 -> 만들어진 함수를 사용하는 것을 의미함
        */
        //함수의 정의(선언)하기

        function sayHello(){
            document.write("<h1>Tomorrow is Saturday !!!</h1>")
            console.log("hi")

        }

        for( let i=0; i<10; i++){
            sayHello(); 
        }


        //함수 호출
    
        
        
    </script>
</head>
<body>
    
</body>
</html>
