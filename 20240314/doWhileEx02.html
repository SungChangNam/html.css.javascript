<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=2;
        do{
            var j=1;
            do{
                document.write(i+"x"+j+"="+(i*j)+"<br>")
                j++;
            }while(j<=9);
            i++;
            document.write("<br>")
            
            }while( i <=9);

            


    </script>
</body>
</html>
