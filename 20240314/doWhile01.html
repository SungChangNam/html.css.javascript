<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum =0 ,i=1;

        do{
            sum += i;
            i++
        }while(i<=10);


        document.write("1~10 까지의 합계는" + sum +" 입니다.")

    </script>
</body>
</html>
