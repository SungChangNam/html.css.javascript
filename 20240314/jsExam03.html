<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //산술 연산자
        var num1 = 100 +30;
        var num2 = 100 -30;
        var num3 = 100 *30;
        var num4 = 100 /30;
        var num5 = 100 %30;

        document.write(num1 + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");
        document.write(num4 + "<br>");
        document.write(num5 + "<br>");

        // 연산자 우선순위

        var num6= 100 + 30*(2-1);
        document.write(num6+"<br>");

    </script>
    <hr style="color: red;">
    <script>
        //단항 연산자
        var num = 100;
        num +=50;
        //
        document.write(num +"<br>");
        //증감 연산자
        num ++;
        document.write(num +"<br>");

        num-- 
        document.write(num +"<br>");
    </script>
